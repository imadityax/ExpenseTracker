
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
    
        .background {
            position: relative;
            height: 100%;
            background: url('pastel.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .hidden-img {
            display: none; 
        }
    
        .container {
            /* background: rgba(255, 255, 255, 0.85);  */
            background-color:whitesmoke;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            left: 50px;
            transform: translatex(-100%); 
        }
    
        h2 {
            margin-bottom: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background:gray ;
        }
    
        .form-footer {
            margin-top: 15px;
            text-align: center;
        }
    
        .form-footer a {
            color: black;
            text-decoration: none;
        }
    
        .form-footer a:hover {
            text-decoration: underline;
        }
        .shifting{
            justify-content: left;
            padding: 0px;
        }
    </style>
    
<body>
    <div class="background">
        <img src="pastel.png" alt="Background" class="hidden-img">
        <div class="container">
            <h2>Login & User Details</h2>
            <form class="shifting">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" 
       pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*]).{8,}" 
       title="Password must contain at least one number, one uppercase letter, one lowercase letter, one special character (!@#$%^&*), and be at least 8 characters long." 
       placeholder="Enter your password" required>

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="earning">Monthly Income</label>
                    <input type="number" id="earning" placeholder="Enter your income" required>
                </div>
                <div class="form-group">
                    <label for="currency">Preferred Currency</label>
                    <select id="currency" required>
                        <option value="" disabled selected>Select your currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
                <button type="submit" class="btn"><a href="index.html" style="color: white;">Login</a></button>
            </form>
            <div class="form-footer">
                <p>New user? <a href="#"><b>Sign up here</b></a></p>
            </div>
        </div>
    </div>
    <script src="loginpage.js"></script>
</html>
